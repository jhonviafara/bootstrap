<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interfaz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/interfaz.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand " href="#">TuEncuesta</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto ">
              <a class="nav-link" href="#">¿quienes somos?</a>
              <a class="nav-link" href="#">crear tu encuesta</a>
              <a class="nav-link" href="#">contacto</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row my-3">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white py-4" >
                <h2>formulario de lenguajes</h2>
                <form >  
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" class="form-control" autofocus>
                        <div id="emailHelp" class="form-text">Nunca compartiremos su informacion con otra persona.</div>  
                    </div>
                    <div class="mb-3 form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>lenguajes</option>
                            <option value="1">javascript</option>
                            <option value="2">phyton</option>
                            <option value="3" >ruby</option>
                            <option value="4" >php</option>
                            <option value="5" >nodejs</option>
                            <option value="6">.net</option>
                            <option value="6">.java</option>
                            <option value="7">css</option>
                          </select>
                          <label for="floatingSelect">seleccione uno por formulario</label>
                        
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label"> Descripcion:</label>
                        <textarea name="" id="descripcion"  class="form-control" cols="30" rows="3" placeholder="Descripcion del lenguaje"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="programador" class="form-label">Años de experiencia</label>
                        <input type="number" name="" class="form-control" id="programador">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success" >guardar</button>
                        <button type="button" class="btn btn-secondary ">limpiar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 colxl-8 bg-white py-4">
                <h2>listado de lenguajes</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">lenguaje</th>
                            <th class="centrado">cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">javascript</td>
                            <td class="centrado">200</td>
                        </tr>
                        <tr>
                            <td class="centrado">130</td>
                            <td class="centrado">python</td>
                            <td class="centrado">110</td>
                        </tr>
                        <tr>
                            <td class="centrado">260</td>
                            <td class="centrado">java</td>
                            <td class="centrado">40</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">ruby</td>
                            <td class="centrado">160</td>
                        </tr>
                        <tr> 
                            <td class="centrado">5</td>
                            <td class="centrado">.net</td>
                            <td class="centrado">150</td>
                        </tr>
                        <tr> 
                            <td class="centrado">6</td>
                            <td class="centrado">php</td>
                            <td class="centrado">100</td>
                        </tr>
                        <tr>
                            <td class="centrado">7</td>
                            <td class="centrado">nodejs</td>
                            <td class="centrado">120</td>
                        </tr>
                        <tr>
                            <td class="centrado">8</td>
                            <td class="centrado">css</td>
                            <td class="centrado">80</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
